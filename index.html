<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <section class="payment">
      <!-- Header -->
      <header>
        <div class="header__img-container">
          <img
            src="/bg-main-mobile.png"
            alt="header background"
            class="header__img-bg mobile"
          />

          <img
            src="/bg-main-desktop.png"
            alt="header background"
            class="header__img-bg desktop"
          />

          <div class="header__card-container">
            <div class="header__card">
              <!-- Card Back -->
              <div class="header__img-back-wrapper">
                <img
                  src="/bg-card-back.png"
                  alt=""
                  class="header__img-back"
                  id="header__img-back"
                />
                <label for="header__img-back" class="header__img-back-label"
                  >000</label
                >
              </div>

              <!-- Card Front -->
              <div class="header__img-front-wrapper">
                <img
                  src="/bg-card-front.png"
                  alt=""
                  class="header__img-front"
                />
                <div class="header__card-info-container">
                  <img src="/card-logo.svg" alt="" class="header__card-logo" />

                  <div class="header__card-content">
                    <div class="header__card-label-container">
                      <span>0000</span>
                      <span>0000</span>
                      <span>0000</span>
                      <span>0000</span>
                    </div>

                    <div class="header__card-info">
                      <h3 class="header__card-name">JAMES APPLESEED</h3>
                      <p>
                        <span class="header__card-expiry-month">00</span>
                        /
                        <span class="header__card-expiry-year">00</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End of cart front -->
            </div>
            <!-- End of header card -->
          </div>
          <!-- End of header container -->
        </div>
      </header>
      <!-- End of header -->

      <!-- Form -->
      <section class="form-section container section">
        <form class="form">
          <div
            class="form__col input-container error"
            data-error="This field cannot be empty."
          >
            <label for="form__username">CARDHOLDER NAME</label>
            <input
              type="text"
              name="form__username"
              id="form__username"
              class="input"
              autocapitalize
              autofocus
              placeholder="e.g. Jane Appleseed"
            />
          </div>

          <div
            class="form__col input-container error"
            data-error="This field cannot be blank"
          >
            <label for="form__usercard-num">CARD NUMBER</label>
            <input
              type="text"
              name="form__usercard-num"
              id="form__usercard-num"
              minlength="16"
              maxlength="16"
              required
              oninput="this.value=this.value.slice(0, this.maxLength)"
              class="input"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>

          <div class="form__card-info">
            <div class="form__card-exp">
              <label>Exp. Date (MM/YY)</label>
              <div
                class="form__card-exp-input input-container error"
                data-error="Can't be blank"
              >
                <input
                  type="number"
                  placeholder="MM"
                  class="exp-mm-input input"
                  maxlength="2"
                  oninput="this.value=this.value.slice(0, this.maxLength)"
                />
                <input
                  type="number"
                  placeholder="YY"
                  class="exp-yy-input input"
                  maxlength="2"
                  oninput="this.value=this.value.slice(0, this.maxLength)"
                />
              </div>
            </div>

            <div
              class="form__card-cvc input-container error"
              data-error="Can't be blank"
            >
              <label>CVC</label>
              <input
                type="number"
                placeholder="e.g. 123"
                minlength="3"
                maxlength="3"
                required
                class="cvc-input input"
                oninput="this.value=this.value.slice(0, this.maxLength)"
              />
            </div>
          </div>

          <button class="submit-btn btn" type="submit">Confirm</button>
        </form>
      </section>
    </section>
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
